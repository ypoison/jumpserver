{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="{% url 'rbac:menu-list' %}" class="text-center"><i class="fa fa-laptop"></i> 菜单管理 </a>
                            </li>
                            <li>
                                <a href="{% url 'rbac:group-list' %}" class="text-center"><i class="fa fa-laptop"></i> 用户组授权管理 </a>
                            </li>
                            <li>
                                <a href="{% url 'rbac:user-list' %}" class="text-center"><i class="fa fa-laptop"></i> 用户授权管理 </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="col-sm-12" style="padding-left: 0;">
                            <div class="" id="content_start">
                            </div>
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="fa fa-wrench"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-user">
                                        </ul>
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <div class="uc pull-left  m-r-5">
                                        <a href="{% url 'rbac:menu-create' %}" class="btn btn-sm btn-primary">添加</a>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover " id="menu_list_table" >
                                        <thead>
                                        <tr>
                                            <th class="text-center">
                                                <input type="checkbox" id="check_all" class="ipt_check_all" >
                                            </th>
                                            <th class="text-center">名称</th>
                                            <th class="text-center">上级菜单</th>
                                            <th class="text-center">url</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#menu_list_table'),
        columnDefs: [
            {targets: 4, createdCell: function (td, cellData, rowData) {
                var update_btn = '<a href="{% url "rbac:menu-update" pk=DEFAULT_PK %}" class="btn btn-xs btn-info">{% trans "Update" %}</a>'.replace("{{ DEFAULT_PK }}", cellData);
               var del_btn = '<a class="btn btn-xs btn-danger m-l-xs btn-delete" data-uid="{{ DEFAULT_PK }}">删除</a>'.replace('{{ DEFAULT_PK }}', cellData);
                $(td).html(update_btn + del_btn)
             }}
        ],
        ajax_url: '{% url "api-rbac:menu-list" %}',
        columns: [
            {data: "key"}, {data:"name"}, {data: "parent_display" }, {data: 'url'}, {data: "id"}
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initServerSideDataTable(options);
}
$(document).ready(function(){
    initTable();
}).on('click', '.btn-delete', function () {
    var $this = $(this);
    var name = $(this).closest("tr").find(":nth-child(2)").html();
    var uid = $this.data('uid');
    var the_url = '{% url "api-rbac:menu-detail" pk=DEFAULT_PK %}'.replace('{{ DEFAULT_PK }}', uid);

    DySwalAjax($this, name, the_url,'DELETE');
});
</script>
{% endblock %}
