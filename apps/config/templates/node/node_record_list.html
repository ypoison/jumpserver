{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}{% endblock %}

{% block table_container %}
<div class="uc pull-left  m-r-5">
    <a href="{% url 'config:node-config-create' %}" class="btn btn-sm btn-primary"> 添加平台节点信息 </a>
</div>
<table class="table table-striped table-bordered table-hover " id="node_records_list_table" >
    <thead>
    <tr>
        <th class="text-center">
            <input type="checkbox" id="check_all" class="ipt_check_all" >
        </th>
        <th class="text-center">平台</th>
        <th class="text-center">域名</th>
        <th class="text-center">端口</th>
        <th class="text-center">代理IP</th>
        <th class="text-center">代理端口</th>
        <th class="text-center">备注</th>
        <th class="text-center">操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#node_records_list_table'),
        columnDefs: [
            {targets: 1, createdCell: function (td, cellData, rowData) {
                var detail_btn = '<a href="{% url "config:node-config-detail" pk=DEFAULT_PK %}">' + cellData + '</a>';
                $(td).html(detail_btn.replace('{{ DEFAULT_PK }}', rowData.id));
             }},
            {targets: 8, createdCell: function (td, cellData, rowData) {
                var update_btn = '<a href="{% url "config:node-config-update" pk=DEFAULT_PK %}" class="btn btn-xs btn-info">{% trans "Update" %}</a>'.replace('{{ DEFAULT_PK }}', cellData);
                var del_btn = '<a class="btn btn-xs btn-danger m-l-xs btn-delete" data-uid="{{ DEFAULT_PK }}">{% trans "Delete" %}</a>'.replace('{{ DEFAULT_PK }}', cellData);
                $(td).html(update_btn + del_btn)
             }}
        ],
        ajax_url: '{% url "api-config:records-list" %}',
        columns: [
            {data: "id"}, {data: "platfrom"}, {data: "domain" }, {data: "port" }, {data: "proxy_ip" },
            {data: "proxy_port" },{data: "comment" }, {data: "id"}
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initServerSideDataTable(options);
}
$(document).ready(function(){
    initTable();
});
</script>
{% endblock %}
