{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="{% url 'config:node-config-list' %}" class="text-center"><i class="fa fa-laptop"></i> 节点信息 </a>
                            </li>
                            <li>
                                <a href="{% url 'config:web-config-list' %}" class="text-center"><i class="fa fa-laptop"></i> WEB配置 </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="col-sm-12" style="padding-left: 0;">
                            <div class="" id="content_start">
                            </div>
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <div class="ibox-tools">
                                        <a class="collapse-link">
                                            <i class="fa fa-chevron-up"></i>
                                        </a>
                                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="fa fa-wrench"></i>
                                        </a>
                                        <ul class="dropdown-menu dropdown-user">
                                        </ul>
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <table class="table table-striped table-bordered table-hover " id="node_list_table" >
                                        <thead>
                                        <tr>
                                            <th class="text-center">
                                                <input type="checkbox" id="check_all" class="ipt_check_all" >
                                            </th>
                                            <th class="text-center">平台</th>
                                            <th class="text-center">节点</th>
                                            <th class="text-center">记录</th>
                                            <th class="text-center">{% trans 'Action' %}</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#node_list_table'),
        columnDefs: [
            {targets: 4, createdCell: function (td, cellData, rowData) {
                var reload_btn = '<a href="#" class="btn btn-xs btn-info btn-reload">reload</a>';
                $(td).html(reload_btn)
             }}
        ],
        ajax_url: '{% url "api-config:node-config-list" %}',
        columns: [
            {data: "platform"}, {data:"platform_display"}, {data: "node_asset_display" }, {data: 'record_count'}, {data: "platform"}
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initServerSideDataTable(options);
}
$(document).ready(function(){
    initTable();
})
.on('click', '.btn-reload', function () {
    var $this = $(this);
    var $data_table = $('#node_list_table').DataTable();
    var name = $(this).closest("tr").find(":nth-child(3)").html();
    var node = $(this).closest("tr").find(":nth-child(1)").children('input').attr('id');
    var the_url = '{% url "api-config:node-config-reload" %}';
    var success = function () {
        $data_table.ajax.reload();
    };
    var body = {
        action : 'reload',
        node : node,
    }
    DySwalAjax($this, name, the_url,'POST',body, success);

});
</script>
{% endblock %}
