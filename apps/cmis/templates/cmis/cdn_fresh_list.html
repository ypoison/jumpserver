{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}{% endblock %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li>
                                <a href="{% url 'cmis:cdn-list' %}" class="text-center"><i class="fa fa-laptop"></i> CDN列表 </a>
                            </li>
                            <li>
                                <a href="{% url 'cmis:cdn-fresh-create' %}" class="text-center"><i class="fa fa-laptop"></i> CDN刷新 </a>
                            </li>
                            <li class="active">
                                <a href="{% url 'cmis:cdn-fresh-list' %}" class="text-center"><i class="fa fa-laptop"></i> 操作记录 </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="col-sm-12" style="padding-left: 0;">
                            <div class="" id="content_start">
                            </div>
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="uc pull-left  m-r-5">
                                        <a href="{% url 'cmis:cdn-fresh-create' %}" class="btn btn-sm btn-primary"> 添加刷新 </a>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover " id="cdn_fresh_list_table" >
                                        <thead>
                                        <tr>
                                            <th class="text-center">
                                                <input type="checkbox" id="check_all" class="ipt_check_all" >
                                            </th>
                                            <th class="text-center">操作内容</th>
                                            <th class="text-center">操作类型</th>
                                            <th class="text-center">操作时间</th>
                                            <th class="text-center">状态</th>
                                            <th class="text-center">进度</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#cdn_fresh_list_table'),
        columnDefs: [
            {targets: 2, createdCell: function (td, cellData) {
                if (cellData === "file"){
                    $(td).html('URL刷新')
                } else if (cellData === "directory") {
                    $(td).html('目录刷新')
                } else if (cellData === "preload") {
                    $(td).html('URL预热')
                }
            }},
            {targets: 3, createdCell: function (td, cellData) {
                $(td).html(formatUTC(cellData))
            }},

            {targets: 4, createdCell: function (td, cellData) {
                if (cellData === "Complete"){
                    $(td).html('完成')
                } else if (cellData === "Refreshing") {
                    $(td).html('刷新中')
                } else if (cellData === "Failed") {
                    $(td).html('刷新失败')
                } else if (cellData === "Pending") {
                    $(td).html('等待刷新')
                }
            }},
        ],
        ajax_url: '{% url "api-cmis:cdn-fresh-list" %}',
        columns: [
            {data: "ObjectPath"},{data: "ObjectPath"}, {data: "ObjectType"}, {data: "CreationTime" }, {data: "Status" },
            {data: "Process" },
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initServerSideDataTable(options);
}
$(document).ready(function(){

    initTable();
});
</script>
{% endblock %}
