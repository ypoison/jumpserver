{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}{% endblock %}

{% block table_container %}
<div class="uc pull-left  m-r-5">
    <a href="{% url 'cmis:account-create' %}" class="btn btn-sm btn-primary"> 添加账号 </a>
</div>
<table class="table table-striped table-bordered table-hover " id="account_list_table" >
    <thead>
    <tr>
        <th class="text-center">
            <input type="checkbox" id="check_all" class="ipt_check_all" >
        </th>
        <th class="text-center">名称</th>
        <th class="text-center">云服务商</th>
        <th class="text-center">备注</th>
        <th class="text-center">动作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#account_list_table'),
        columnDefs: [
            {targets: 4, createdCell: function (td, cellData, rowData) {
                var update_btn = '<a href="{% url "cmis:account-update" pk=DEFAULT_PK %}" class="btn btn-xs btn-info">{% trans "Update" %}</a>'.replace('{{ DEFAULT_PK }}', rowData.id);
                var del_btn = '<a class="btn btn-xs btn-danger m-l-xs btn-delete" data-uid="{{ DEFAULT_PK }}">删除</a>'.replace('{{ DEFAULT_PK }}', cellData);
                $(td).html(update_btn + del_btn)
             }}
        ],
        ajax_url: '{% url "api-cmis:account-list" %}',
        columns: [
            {data: "id"}, {data: "name"}, {data: "cloud_service_providers" },
            {data: "comment"}, {data: "id"}
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initServerSideDataTable(options);
}
$(document).ready(function(){
    initTable();
})
.on('click', '.btn-delete', function () {
    var $this = $(this);
    var $data_table = $('#account_list_table').DataTable();
    var name = $(this).closest("tr").find(":nth-child(2)").children('a').html();
    var uid = $this.data('uid');
    var the_url = '{% url "api-cmis:account-detail" pk=DEFAULT_PK %}'.replace('{{ DEFAULT_PK }}', uid);
    objectDelete($this, name, the_url);
    setTimeout( function () {
        $data_table.draw(false);
    }, 3000);
})
</script>
{% endblock %}
