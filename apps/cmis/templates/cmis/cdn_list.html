{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}{% endblock %}

{% block table_container %}
<div class="uc pull-left  m-r-5">
    <a href="{% url 'cmis:cdn-create' %}" class="btn btn-sm btn-primary"> 添加域名 </a>
</div>
<table class="table table-striped table-bordered table-hover " id="cdn_list_table" >
    <thead>
    <tr>
        <th class="text-center">
            <input type="checkbox" id="check_all" class="ipt_check_all" >
        </th>
        <th class="text-center">域名</th>
        <th class="text-center">CNAME</th>
        <th class="text-center">状态</th>
        <th class="text-center">HTTPS</th>
        <th class="text-center">创建时间</th>
        <th class="text-center">备注</th>
        <th class="text-center">操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#cdn_list_table'),
        columnDefs: [
            {targets: 1, createdCell: function (td, cellData, rowData) {
                var detail_btn = '<a href="{% url "domain-name:domain-name-detail" pk=DEFAULT_PK %}">' + cellData + '</a>';
                $(td).html(detail_btn.replace('{{ DEFAULT_PK }}', rowData.id));
             }},
            {targets: 3, createdCell: function (td, cellData) {
                if (cellData === "online"){
                    $(td).html('启用')
                } else if (cellData === "offline") {
                    $(td).html('停用')
                } else if (cellData === "configuring") {
                    $(td).html('配置中')
                } else if (cellData === "configure_failed") {
                    $(td).html('配置失败')
                } else if (cellData === "checkingring") {
                    $(td).html('正在审核')
                } else if (cellData === "check_failed") {
                    $(td).html('审核失败')
                }
            }},
            {targets: 4, createdCell: function (td, cellData) {
                if (cellData === "on"){
                    $(td).html('<i class="fa fa-circle text-navy btn"></i>')
                } else {
                    $(td).html('<i class="fa fa-circle text-danger btn"></i>')
                }
            }},
            {targets: 7, createdCell: function (td, cellData, rowData) {
                var update_btn = '<a class="btn btn-xs btn-info btn-update" data-uid="{{ DEFAULT_PK }}">刷新</a>'.replace('{{ DEFAULT_PK }}', cellData);
                var detail_btn = '<a href="{% url "cmis:cdn-detail" pk=DEFAULT_PK %}" class="btn btn-xs btn-primary m-l-xs">管理</a>'.replace('{{ DEFAULT_PK }}', cellData);
                var stop_btn = '<a href="{% url "api-cmis:cdn-update" pk=DEFAULT_PK %}" class="btn btn-xs btn-warning m-l-xs">停用</a>'.replace('{{ DEFAULT_PK }}', cellData);
                var del_btn = '<a href="{% url "api-cmis:cdn-update" pk=DEFAULT_PK %}" class="btn btn-xs btn-danger m-l-xs">删除</a>'.replace('{{ DEFAULT_PK }}', cellData);
                $(td).html(update_btn + detail_btn + stop_btn + del_btn)
             }}
        ],
        ajax_url: '{% url "api-cmis:cdn-list" %}',
        columns: [
            {data: "id"}, {data: "domain_name"}, {data: "cname" }, {data: "domain_status" },
            {data: "https" }, {data: "gmt_created" },
            {data: "comment"}, {data: "id"},
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initServerSideDataTable(options);
}
$(document).ready(function(){

    initTable();
})
.on('click', '.btn-update', function () {
    var $data_table = $('#cdn_list_table').DataTable();
     var uid = $(this).data('uid');
    var the_url = '{% url "api-cmis:cdn-update" pk=DEFAULT_PK %}'.replace('{{ DEFAULT_PK }}', uid);
    var success = function () {
        $data_table.draw(false);
    }
    DyAPIUpdateAttr({
        url: the_url,
        method: "GET",
        success:success
    });
});
</script>
{% endblock %}
