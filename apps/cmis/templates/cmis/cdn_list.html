{% extends '_base_list.html' %}
{% load i18n static %}
{% block table_search %}{% endblock %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="{% url 'cmis:cdn-list' %}" class="text-center"><i class="fa fa-laptop"></i> CDN列表 </a>
                            </li>
                            <li>
                                <a href="{% url 'cmis:cdn-fresh-create' %}" class="text-center"><i class="fa fa-laptop"></i> CDN刷新 </a>
                            </li>
                            <li>
                                <a href="{% url 'cmis:cdn-fresh-list' %}" class="text-center"><i class="fa fa-laptop"></i> 操作记录 </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div class="col-sm-12" style="padding-left: 0;">
                            <div class="" id="content_start">
                            </div>
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="uc pull-left  m-r-5">
                                        <a href="#" class="btn btn-sm btn-primary btn-update"  data-uid="full" data-action="full"> 同步信息 </a>
                                        <a href="{% url 'cmis:cdn-create' %}" class="btn btn-sm btn-primary"> 添加域名 </a>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover " id="cdn_list_table" >
                                        <thead>
                                        <tr>
                                            <th class="text-center">
                                                <input type="checkbox" id="check_all" class="ipt_check_all" >
                                            </th>
                                            <th class="text-center">域名</th>
                                            <th class="text-center">CNAME</th>
                                            <th class="text-center">状态</th>
                                            <th class="text-center">HTTPS</th>
                                            <th class="text-center">创建时间</th>
                                            <th class="text-center">备注</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block content_bottom_left %}{% endblock %}
{% block custom_foot_js %}
<script>
function initTable() {
    var options = {
        ele: $('#cdn_list_table'),
        columnDefs: [
            {targets: 1, createdCell: function (td, cellData, rowData) {
                var detail_btn = '<a href="{% url "cmis:cdn-detail" pk=DEFAULT_PK %}">' + cellData + '</a>';
                $(td).html(detail_btn.replace('{{ DEFAULT_PK }}', rowData.id));
             }},
            {targets: 3, createdCell: function (td, cellData) {
                if (cellData === "online"){
                    $(td).html('<i class="fa fa-circle text-navy btn"></i><span>正常运行</span>')
                } else if (cellData === "offline") {
                    $(td).html('<i class="fa fa-circle text-danger btn"></i><span>已经停止</span>')
                } else if (cellData === "configuring") {
                    $(td).html('<i class="fa fa-circle text-warning btn"></i><span>配置中</span>')
                } else if (cellData === "configure_failed") {
                    $(td).html('<i class="fa fa-circle text-danger btn"></i><span>配置失败</span>')
                } else if (cellData === "checkingring") {
                    $(td).html('<i class="fa fa-circle text-danger btn"></i><span>正在审核</span>')
                } else if (cellData === "check_failed") {
                    $(td).html('<i class="fa fa-circle text-danger btn"></i><span>审核失败</span>')
                }
            }},
            {targets: 4, createdCell: function (td, cellData) {
                if (cellData === "on"){
                    $(td).html('已开启')
                } else {
                    $(td).html('未开启')
                }
            }},
            {targets: 5, createdCell: function (td, cellData) {
                $(td).html(formatUTC(cellData))
            }},
            {targets: 7, createdCell: function (td, cellData, rowData) {
                var update_btn = '<a class="btn btn-xs btn-info btn-update" data-uid="{{ DEFAULT_PK }}" data-action="update">刷新</a>'.replace('{{ DEFAULT_PK }}', cellData);
                var detail_btn = '<a href="{% url "cmis:cdn-detail" pk=DEFAULT_PK %}" class="btn btn-xs btn-primary m-l-xs">管理</a>'.replace('{{ DEFAULT_PK }}', cellData);
                if (rowData.domain_status === 'online'){
                    var stop_btn = '<a class="btn btn-xs btn-warning m-l-xs btn-update"  data-uid="{{ DEFAULT_PK }}" data-action="stop">停用</a>'.replace('{{ DEFAULT_PK }}', cellData);
                } else if (rowData.domain_status === 'offline'){
                    var stop_btn = '<a class="btn btn-xs btn-primary m-l-xs btn-update"  data-uid="{{ DEFAULT_PK }}" data-action="start">启用</a>'.replace('{{ DEFAULT_PK }}', cellData);
                } else{
                    var stop_btn = ''
                }
                var del_btn = '<a class="btn btn-xs btn-danger m-l-xs btn-update"  data-uid="{{ DEFAULT_PK }}" data-action="delete">删除</a>'.replace('{{ DEFAULT_PK }}', cellData);
                $(td).html(update_btn + detail_btn + stop_btn + del_btn)
             }}
        ],
        ajax_url: '{% url "api-cmis:cdn-list" %}',
        columns: [
            {data: "id"}, {data: "domain_name"}, {data: "cname" }, {data: "domain_status" },
            {data: "https" }, {data: "gmt_created" },
            {data: "comment"}, {data: "id"},
        ],
        op_html: $('#actions').html()
    };
    jumpserver.initServerSideDataTable(options);
}
$(document).ready(function(){

    initTable();
})
.on('click', '.btn-update', function () {
    $this = $(this);
    var $data_table = $('#cdn_list_table').DataTable();
    var uid = $this.data('uid');
    var action =  $this.data('action');
    var the_url = '{% url "api-cmis:cdn-update" pk=DEFAULT_PK %}'.replace('{{ DEFAULT_PK }}', uid);
    var body = {
        'action': action
    };
    var success = function () {
        $data_table.draw(false);
    };
    DyAPIUpdateAttr({
        url: the_url,
        method: "POST",
        body: JSON.stringify(body),
        success_message:'操作成功',
        success:success
    });
});
</script>
{% endblock %}
